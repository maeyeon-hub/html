<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수학계산 함수</title>
</head>
<body>
    <h1>수학계산 함수</h1>
    <p>모두 결과를 계산해서 함수가 사용되었더 자리에 결과 값을 남긴다.</p>
    <script>
        // 소수점 올림 함수 : Math.ceil
        console.log(Math.ceil(5.26453158))

        // 소수점 반올림 함수 : Math.round
        console.log(Math.round(5.26453158))

        // 소수점 버림 함수 : Math.floor
        console.log(Math.floor(5.26453158))

        // 제곱 계산 함수 : Math.pow
        console.log(Math.pow(10,5))

        //  루트 계산 함수(양의 제곱근만 나옴) : Math.sqrt
        console.log(Math.sqrt(100))

        // 루트 계산 함수(음의 제곱근) : -Math.sqrt
        console.log(-Math.sqrt(100))

        // 절대값 계산 함수 : Math.abs
        console.log(Math.abs(-30))

        // 최댓값 계산 함수 : Math.max
        console.log(Math.max(3,2,10,50,-37))

        // 최솟값 계산 함수 : Math.min
        console.log(Math.min(3,2,10,50,-37))

        // 함수가 실행할 때 마다  0보다 크고 1보다 작은 수를 랜덤으로 표현하는 함수 : Math.random
        console.log(Math.random())
        // 예) 주사위
        let dice = Math.ceil(Math.random()*6)
        console.log(dice)
        console.log("나폴리맛피아"[dice-1])


    </script>
</body>
</html>
