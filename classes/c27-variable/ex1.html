    <script>
        let name=prompt("이름을 입력해주세요.")
        let kScore=Number(prompt("국어점수를 입력해주세요"))
        let eScore=Number(prompt("영어점수를 입력해주세요"))
        let mScore=Number(prompt("수학점수를 입력해주세요"))
        let cScore=Number(prompt("사회점수를 입력해주세요"))
        let sScore=Number(prompt("과학점수를 입력해주세요"))
        let pluse=(kScore+eScore+mScore+cScore+sScore).toFixed(2)
        let n=2 // 소수점 자리수 표현 적용 변수
        // let average=pluse/5
        // let average=Math.round(pluse/5*(Math.pow(10,2)))/Math.pow(10,2)
        // 자리수 변경해서 적용할 경우 변수n의 값 변경
        let average=(pluse/5).toFixed(2) // 소수점 2자리수 표현(반올림)


//  백틱으로 값을 만들었을 경우 변수를 사용할 때 " ${변수}}"형식으로 작성 가능하다/

        document.write(`

            <td>${eScore}점</td>

            <td>`+cScore+`점</td>
            <td>`+sScore+`점</td>
        </tr>
        <tr>
            <th colspan="5">합산점수</th>
        </tr>
        <tr>

        </tr>
        <tr>
