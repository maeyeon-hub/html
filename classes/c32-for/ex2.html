<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 - 예제2</title>
</head>
<body>
    <script>
            for(let dan = 2 ; dan<10 ; dan++){
                for(let i=1 ; i<10 ; i++){
                    document.write(
                        `${dan}x${i}=${dan*i}<br>`
                    )
                }
            }
    </script>
</body>
</html>
