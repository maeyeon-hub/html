<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for반복문</title>
</head>
<body>
    <h1>반복문</h1>
    <p>조건이 참인동안 소스코드를 반복하는 문법구조</p>
    <p>반복문에서는 의도한 횟수만큼 반복하기 위해서 다음과 같은 3가지 구성요성를 가져야한다.</p>
    <ul>
        <li>반복의 조건</li>
        <li>반복에 사용될 변수</li>
        <li>변수의 증감심</li>
    </ul>
    <p>왜냐하면 무한반복이 되면 브라우저가 폭발하기 때문이다.</p>
    <script>
        for(let i=0;i<5;i++){
            console.log(i)
            // 0+1=1 -> 1+1=2 -> 2+1=3 -> 3+1=4 -> 4+1=5(조건에 충족하지 않으므로 중단)
        }
    </script>
</body>
</html>
<!-- for(반복에 선언하는 변수;조건;변수++){반복할 소스코드}-->
<!-- 변수++ 변수 값에 1을 더하는 것-->
