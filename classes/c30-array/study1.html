<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터형태 - 배열(array)</title>
</head>
<body>
    <h1>배열 - array</h1>
    <p>연관된 데이터들을 모아놓은 집합</p>
    <p>배열 안에는 콤마(,)로 구분하여 원소를 여러개 입력할 수 있다.</p>
    <script>
        let students = ["이지은","김리희","김정민","고이준","이미연","송지혜","박소연","서유담","정동익","안태리","문진아"]
        console.log(students)
        console.log(students[0])
        console.log(students[1])
        console.log(students[2])
        console.log(students[10])
        console.log(students.length)
        console.log(students[0][0]) // 문자열의 첫번째와 그 문자열의 첫번째 문자를 나타냄 = 이
        console.log(students[5][1]) //문자열의 6번째와 그 문자열의 2번째 문자를 나타냄 = 지
        console.log(students[9][1]) // 문자열의 10번째와 그 문자열의 2번째 문자를 나타냄 = 태
        let newStudents = students[0][0] + students[9][1] + students[5][1]
        console.log(newStudents) // 이태지
        students[11] = newStudents // 11번째 문자열로 저장
        console.log(students)
    </script>
<hr>
    <p>배열안에는 모든 데이터형태가 배열의 원소로 저장될 수 있다.</p>
    <script>
