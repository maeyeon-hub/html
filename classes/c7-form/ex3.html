<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>하나병원</title>
</head>
<body>
    <form action="#">
        <h2>STEP5.</h2>
        <h2>예약자정보를 입력해주세요</h2>
        <div>
            <label for="user_name">예약자 성명</label>
        <input type="text" id="user_name" placeholder="이름">
        </div>
        <div>
            <label for="user_year">생년월일</label>
            <input type="text" id="user_year" placeholder="8자리 숫자만 입력해주세요">
        </div>
        <div>
            <label for="user_number">예약자 연락처</label>
            <input type="text" id="user_number" placeholder="예시)010-1111-1111">
        </div>
        <div>
            <label for="user_record">내원 기록</label>
            <span>초진</span><input type="radio">
            <span>재진</span><input type="radio"><br>
            
        </div>
        <div>
            <label for="user_write">예약내용</label>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<textarea id="user_write" placeholder="아프신 부위 및 증상을 남겨주세요. 예약내용을 남겨주시면 연락처로 상담전화를 드립니다."></textarea>
        </div>
        <div>
            <!-- <label for="user_agree">개인정보수집동의</label> -->
            <input type="checkbox" id="user_agree">개인정보수집동의
        </div>
        <button type="submit">온라인예약 신청하기</button>
        <button type="reset">취소</button>
    
    </form>
</body>
</html>
