<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연세하나병원 온라인예약</title>
</head>
<body>
    <div class="">
        <h2><strong>STEP5.</strong><br>예약자정보를 입력해주세요</h2>
    </div>
    <form action="#">
        <div>
            <label for="user_name">예약자 성명</label>
            <input type="text" id="user_name" placeholder="이름">
        </div>
        <div>
            <label for="user_year">생년월일</label>
            <input type="number" id="user_year" placeholder="8자리 숫자만 입력해주세요">
        </div>
        <div>
            <label for="user_number">예약자 연락처</label>
            <input type="text" id="user_number" placeholder="예시)010-1111-1111">
        </div>
        <div>
            <span>내원 기록</span>
            <label for="user_first">초진</label>
            <input type="radio" id="user_first" name="treatment">
            <label for="user_first">재진</label>
            <input type="radio" id="user_second" name="treatment">
        </div>
        <div>
            <label for="reser_txt">예약내용</label>
            <textarea name="" id="user_txt" placeholder="아프신 부위 및 증상을 남겨주세요. 예약내용을 남겨주시면 연락처로 상담전화를 드립니다."></textarea>
        </div>
        <div>
            <input type="checkbox" id="user_agree">
            <label for="user_agree">개인정보수집동의</label>
        </div>
        <div>
            <button type="submit">온라인 예약하기</button>
            <button type="reset">취소</button>
        </div>
    </form>
</body>
</html>
