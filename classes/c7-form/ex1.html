<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wave 로그인 페이지</title>
</head>
<body>
    <!-- 전체 영역1 -->
     <section style="background: #504d4d;">
        
        <div>
            <form action="#">
                <fieldset>
                    <h2>이메일과 비밀번호만으로</h2>
                    <h2>Wavve를 즐길 수 있어요!</h2>
                    <div>
                        <input type="text" value="wavve@example.com">
                    </div>
                    <p>로그인, 비밀번호 찾기, 알림에 사용되니 정확한 이메일을 입력해 주세요.</p>
                    <div>
                        <input type="password" value="Wavve 비밀번호 설정">
                        <button>show</button>
                    </div>
                    <p>비밀번호는 8-20자 이내로 영문 대소문자, 숫자, 특수문자 중 3가지 이상 혼<br>용하여 입력해 주세요</p>
                    <div>
                        <button>Wavve 회원가입</button>
                    </div>
                </fieldset>
                <fieldset>
                    <p>또는 다른 서비스 계정으로 가입</p>
                    <ul>
                        <li><a href="#"><img src="./img/ico-common-kakao.png" alt="카카오톡 아이콘"></a></li>
                        <li><a href="#"><img src="./img/ico-common-tworld.png" alt="티월드 아이콘"></a></li>
                        <li><a href="#"><img src="./img/ico-common-naver.png" alt="네이버 아이콘"></a></li>
                        <li><a href="#"><img src="./img/ico-common-facebook.png" alt="페이스북 아이콘"></a></li>
                        <li><a href="#"><img src="./img/ico-common-apple.png" alt="애플 아이콘"></a></li>
                    </ul>
                    <p>&middot; SNS계정으로 간편하게 가입하여 서비스를 이용하실 수 있습니다.</p>
                    <p> 기존 POOQ 계정 또는 Wavve 계정과는 연동되지 않으니 이용에 참고하세요.</p>
                </fieldset>
            </form>
        </div>
        <div></div>
     </section>
</body>
</html>
