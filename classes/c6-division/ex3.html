<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>naver - 영역구성</title>
</head>
<body>
    <!-- 검색창 - 스크롤 내렸을 때 나옴 -->
    <aside class="search_side"></aside>
    <!-- 환경설정/위로가기 ui영역 -->
    <aside class="setting"></aside>
    <!-- 검색,네비게이션 -->
    <header>
        <div class="header_top"></div>
        <div class="search"></div>
        <nav></nav>
        <div class="ad1"></div>
    </header>
    
<main>
        <!-- 광고,뉴스,추천,쇼핑,레시피 -->
        <section class="left">
            <!-- 광고2 -->
            <article class="ad2"></article>
            <!-- 뉴스스탠드 -->
            <div class="newsstand"></div>
            <!-- 쇼핑아이템 -->
            <div class="shopping_item"></div>
            <!-- 컨텐츠 -->
            <div class="feed"></div>
            <!-- 테마레시피 -->
            <div class="thema_recipe"></div>
        </section>
        <!-- 로그인,광고,찾는아이템,날씨,위젯 -->
        <section class="right">
            <!-- 로그인 -->
            <div class="login"></div>
            <!-- 광고3 -->
            <article class="ad3"></article>
            <!-- 광고4 -->
            <article class="ad4"></article>
            <!-- 광고5 -->
            <article class="ad5"></article>
            <!-- 날씨 -->
            <div class="weather"></div>
            <!-- 증시 -->
            <div class="stock"></div>
            <!-- 광고6 -->
            <article class="ad6"></article>
            <!-- 위젯보드 -->
            <div class="widget_board"></div>
            <!-- 광고7 -->
            <article class="ad7"></article>
        </section>
    </main>
    <!-- 공지사항, 네비게이션, 회사정보 -->
    <footer>
         <!-- 네이버서비스 -->
         <div class="nbanner_area"></div>
        <!-- 공지사항 -->
        <div class="notice_area"></div>
        <div class="aside_area"></div>
        <!-- 회사정보 -->
        <div class="corp_area"></div>
    </footer>
</body>
</html>
