<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>daum - 영역구성</title>
</head>
<body>
    <!-- header영역 - 검색, 네비게이션 -->
    <header>
        <div class="search"></div>
        <nav></nav>
    </header>

    <!-- main
        주요뉴스, 오늘의 주요소식, 연애,... 
        로그인, 날씨 위젯
    -->
    <main>
        <div class="left-side">
             <!-- 광고배너 -->
             <article class="ad"></article>
             <!-- 뉴스 -->
             <div class="news"></div>
             <!-- 오늘의 주요소식 -->
             <div class="today_news"></div>
             <!-- 연애 -->
             <div class="enter_news"></div>
             <!-- 광고배너 -->
             <article class="ad2"></article>
             <!-- 스포츠 -->
             <div class="sports"></div>
             <!-- 카페스토리 -->
             <div class="story_cafe"></div>
             <!-- 관심키워드 -->
             <div class="keyword"></div>
             <!-- 쇼핑 -->
             <div class="shopping1"></div>
        </div>

        <div class="right-side">
             <!-- 카카오계정로그인 -->
             <div class="login"></div>
             <!-- 날씨 -->
             <div> class=weather</div>
             <!-- 광고배너3 -->
             <article class="ad3"></article>
             <!-- 쇼핑 -->
             <div class="shopping2"></div>
             <!-- 증권 -->
             <div class="stock"></div>
             <!-- 오늘의쇼츠 -->
             <div class="shorts_today"></div>
             <!-- 기획전 -->
              <div class="exhibition"></div>
              <!-- 광고배너4 -->
             <article class="ad4"></article>
             <!-- 추천게임 -->
             <div class="game"></div>
             <!-- 세상을위한따뜻한마음 -->
             <div class="donation"></div>
             <!-- 엔터테이트먼트 랭킹 -->
             <div class="lank_enter"></div>
             <!-- 오늘의포토 -->
             <div class="photo_today"></div>

        </div>
    </main>

    <!-- footer - 하단메뉴, 정책 회사정보,... -->
    <footer>
        <div class="foot_bbs"></div>
        <div class="foot_ifo"></div>
    </footer>
</body>
</html>
