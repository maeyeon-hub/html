<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표준 도구(함수) 모음</title>
</head>
<body>
    <h1>브라우저에 내장되어 있는 기본함수</h1>

<hr>

    <h2>String()</h2>
    <p>숫자데이터를 문자데이터로 변환하여 남기는 함수</p>
    <!-- 숫자데이터 앞뒤로 기로를 붙여 문자데이터로 만들 수 있지만 -->
    <script>
        consol.log(String(200)+10) // 20010으로 나타남
        consol.log(String(300).length+20) // 23으로 나타남
    </script>

    <h2>Number()</h2>
    <p>문자데이터를 숫자데이터로 변환하여 남기는 함수</p>
    <script>
        consol.log(Number("300")+30)
        consol.log(Number(String(200)+10)+50)
    </script>

    <h2>typeof()</h2>
    <p>괄호안에 테이터의 형태를 검사하고 그 결과를 (문자데이터형태로) 함수가 사용된 자리에 남기는 함수</p>
    <!-- string (문자) / number(숫자)인지 나타남-->
    <script>
        consol.log(typeof(200)) // number
        consol.log(typeof("200")) // string
        consol.log(typeof(typeof(200))) // string : typeof(200) = 'number'나타남(문자데이터) -> string
        console.log("string"[3]) // i
    </script>

    <h2>prompt()</h2>
    <p>홈페이지 사용자에게 괄호안의 질문을 한 후 사용자가 입력한 대답을 함수가 사용되었던 자리에 문자데이터 형태로 남겨주는 함수</p>
    <script>
        document.write("<h2>"+prompt("당신의 이름을 입력해주세요")+"님 환영합니다."+"</h2>")
        // 브라우저에 입력창이 생성되며 사용자가 입력하면 문자데이터로 남겨진다.
        // 사용자가 입력했던 값이 "님 환영합니다"앞에 문자데이터로 남겨진다.
        // 태그를 사용하지 않는다면 css적용이 힘들기 때문에 문자데이터형식으로 시작태그와 마침태그를 적어준다.
        document.write("<p>당신의 나이가 "+prompt("당신의 나이를 입력해주세요.")+"살이군요. 10년 뒤에는 "+(Number(prompt("당신의 나이를 입력해주세요."))+10)+"살이 되시겠네요.</p>")
        // 브라우저는 왼쪽에서 오른쪽으로 순서대로 계산하며 "문자 + 숫자 = 문자데이터"로 변환되기 때문에 고려하여 괄호를 사용해서 작성해야 한다.

    </script>
</body>
</html>
